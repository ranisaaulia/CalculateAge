<!DOCTYPE html>
<html>
<head>
    <title>Take Home Test Kwadran Lima</title>
    <style media="screen">
       body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            font-size: 15px;
            line-height: 1.5;
            padding: 0;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
   <br>
   <br>
   <br>
   <br>
</div>
  <form method="POST" action="/calculate-age"> <!-- Arahkan action ke endpoint yang sesuai -->
    <div class="base">
        <div class="enter">
            <h4>CALCULATE AGE </h4>
        </div>
        <div class="block">
            Nama
            <input type="text" name="nama" id="nama" placeholder="Nama Anda" required="required" />
        </div>
        <br>
        <div class="block">
            Tanggal Lahir : 
            <span>
                <input type="text" name="tanggal" id="tanggal" placeholder="dd" required="required" minlength="1" maxlength="2" />
                <input type="text" name="bulan" id="bulan" placeholder="mm" required="required" minlength="1" maxlength="2" />
                <input type="text" name="tahun" id="tahun" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
            </span>
        </div>
    </div>
    <div class="base">
        <div class="enter">
            <br>
            <input type="submit" name="submit" value="Submit" /> <!-- Gunakan type "submit" untuk mengirimkan formulir -->
        </div>
    </div>
    <div id="age"></div>
  </form>
  
</div>
</body>
</html>
